<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Style.css">
    <title>Sorteio British</title>
</head>
<body>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastre-se para o Sorteio!</b></legend>
                <p id="texto">Concorra a uma bolsa escolar e um jantar no Coco Bambu, para isso preencha os campos com os seguintes dados;</p>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="tel" class="labelinput">Telefone</label>
                 </div>
                 <br><br>
                <div class="inputbox">
                    <input type="text" name="instagram" id="instagram" class="inputUser" required>
                    <label for="instagram" class="labelinput">@ do seu Instagram</label>
                    </div>
                 <br><br>

                <input type="submit" name="submit" id="submit">
            </div>

                
            </fieldset>
        </form>
    </div>
</body>
</html>
